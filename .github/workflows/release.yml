name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/linky-exporter-linux-amd64 ./cmd/linky-exporter
          GOOS=linux GOARCH=arm GOARM=7 go build -o dist/linky-exporter-linux-arm ./cmd/linky-exporter
          GOOS=windows GOARCH=amd64 go build -o dist/linky-exporter-windows-amd64.exe ./cmd/linky-exporter
          GOOS=darwin GOARCH=amd64 go build -o dist/linky-exporter-darwin-amd64 ./cmd/linky-exporter

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}